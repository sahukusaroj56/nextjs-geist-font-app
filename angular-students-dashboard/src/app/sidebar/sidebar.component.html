<div class="sidebar bg-black text-white w-64 flex flex-col justify-between">
  <div>
    <div class="logo flex items-center gap-2 p-4 text-xl font-bold border-b border-gray-700">
      <div class="logo-icon bg-white text-black rounded p-1">S</div>
      <div>Smansys</div>
    </div>
    <nav class="mt-4">
      <ul>
        <li *ngFor="let item of menuItems" [class.active]="item.active" class="px-4 py-3 hover:bg-gray-800 cursor-pointer flex items-center gap-3">
          <span class="icon text-lg">{{item.icon}}</span>
          <span>{{item.label}}</span>
        </li>
      </ul>
    </nav>
  </div>
  <div class="logout p-4 border-t border-gray-700 cursor-pointer hover:bg-gray-800 flex items-center gap-2">
    <span>Log Out</span>
    <span>➡️</span>
  </div>
</div>
